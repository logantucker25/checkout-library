<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Flow - Shopping Cart</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
            <div class="item">
                <h3>Product 1</h3>
                <p>Price: $29.99</p>
                <p>Quantity: 2</p>
            </div>
            <div class="item">
                <h3>Product 2</h3>
                <p>Price: $49.99</p>
                <p>Quantity: 1</p>
            </div>
        </div>
        <div class="total">
            <h2>Total: $109.97</h2>
        </div>
        <a href="checkout.html" class="btn-primary">Proceed to Checkout</a>
    </div>
</body>
</html>
