<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Checkout Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form id="checkoutForm">
            <div class="step" id="step1">
                <h2>Personal Information</h2>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <button type="button" class="next-step">Next</button>
            </div>
            <div class="step" id="step2">
                <h2>Payment Information</h2>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required>
                <input type="text" id="cardName" name="cardName" placeholder="Name on Card" required>
                <div class="expiry-cvc">
                    <select id="expiryMonth" name="expiryMonth" required>
                        <option value="">Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <!-- Add options for months 03-12 -->
                    </select>
                    <select id="expiryYear" name="expiryYear" required>
                        <option value="">Year</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <!-- Add more future years -->
                    </select>
                    <input type="text" id="cvc" name="cvc" placeholder="CVC" required>
                </div>
                <button type="button" class="prev-step">Previous</button>
                <button type="button" class="next-step">Next</button>
            </div>
            <div class="step" id="step3">
                <h2>Billing Address</h2>
                <input type="text" id="address" name="address" placeholder="Street Address" required>
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="state" name="state" placeholder="State/Province" required>
                <input type="text" id="zip" name="zip" placeholder="ZIP/Postal Code" required>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <!-- Add more countries -->
                </select>
                <button type="button" class="prev-step">Previous</button>
                <button type="submit">Complete Checkout</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
