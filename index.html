<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Demo Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 3rem;
            font-weight: 300;
        }
        
        .stats {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        .demos-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .demo-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .demo-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .demo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .demo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .demo-card.broken {
            opacity: 0.7;
            background: #f8f9fa;
        }
        
        .demo-card.broken::before {
            background: #e74c3c;
        }
        
        .demo-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .demo-path {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-family: 'Monaco', 'Menlo', monospace;
            background: #f8f9fa;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }
        
        .demo-error {
            font-size: 0.8rem;
            color: #e74c3c;
            font-style: italic;
            margin-top: 0.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #7f8c8d;
        }
        
        .empty-state h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #ecf0f1;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                text-align: center;
            }
            
            .demo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout Demo Library</h1>
        
        <div class="stats">
            3 total • 2 working • 1 broken
        </div>
        
        
        <div class="demos-section">
            <h2 class="section-title">Working Demos</h2>
            <div class="demo-grid">
                
                <a href="./demos/demo-001/" class="demo-card">
                    <div class="demo-name">
                        Demo 001
                    </div>
                    <div class="demo-path">./demos/demo-001/</div>
                </a>
                
                <a href="./demos/demo-002/" class="demo-card">
                    <div class="demo-name">
                        Demo 002
                    </div>
                    <div class="demo-path">./demos/demo-002/</div>
                </a>
                
            </div>
        </div>
        
        
        
        <div class="demos-section">
            <h2 class="section-title">Broken Demos</h2>
            <div class="demo-grid">
                
                <div class="demo-card broken">
                    <div class="demo-name">
                        Broken Demo
                    </div>
                    <div class="demo-path">./demos/broken-demo/</div>
                    <div class="demo-error">Error: Missing index.html</div>
                </div>
                
            </div>
        </div>
        
        
        
        
        <div class="footer">
        </div>
    </div>
</body>
</html>
